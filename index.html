<!DOCTYPE html>
<html>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Tangerine" rel="stylesheet"> 
    <head>
        <meta charset="UTF-8">
        <title>Weather You Are</title>
    </head>
<body>
    <center>
        <div id="title" class="shadow">Weather You Are</div>
        <div class="box">
            <p>Month: </p>
            <select name="months" id="inputMonth">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br><br>
            <p>Temperature: </p><input type="text" name="low" id="inputLow" placeholder="low (in Fahrenheit)"> to <input type="text" name="high" id="inputHigh" placeholder="high (in Fahrenheit)"><br><br>
            <button type="button" onclick="runSearch()">Search</button>
            <div id="div1"></div>
        </div>
    </center>
    <div id="map"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
<script src="weather.js"></script>
<script src="places.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqR7FVp2oeNIzVweZyOxREXfJgTOCpijs&libraries=places"></script>
</html>
